<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../forms.css" />
  </head>
  <body>
    <div class="container">
      <div [hidden]="submitted">
        <h1>Formulaire Etudiant</h1>
        {{ diagnostic }}
        <form #etudiantForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              [(ngModel)]="model.name"
              #nameModel="ngModel"
              [ngClass]="{
                'valid-required': nameModel.valid && nameModel.touched,
                invalid: nameModel.invalid && nameModel.touched
              }"
            />
            <div
              class="alert alert-danger"
              [hidden]="nameModel.valid || nameModel.pristine"
            >
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="Surname">SurName</label>
            <input
              type="text"
              class="form-control"
              id="Surname"
              name="Surname"
              [(ngModel)]="model.Surname"
              #surnameModel="ngModel"
              [ngClass]="{
                'valid-optional': surnameModel.valid && surnameModel.touched,
                invalid: surnameModel.invalid && surnameModel.touched
              }"
            />
          </div>
          <div class="form-group">
            <label for="classe">Classe</label>
            <select
              class="form-control"
              id="classe"
              name="classe"
              required
              [(ngModel)]="model.classe"
              #classeModel="ngModel"
              [ngClass]="{
                'valid-required': classeModel.valid && classeModel.touched,
                invalid: classeModel.invalid && classeModel.touched
              }"
            >
              <option *ngFor="let pow of classes" [value]="pow">
                {{ pow }}
              </option>
            </select>
            <div
              class="alert alert-danger"
              [hidden]="classeModel.valid || classeModel.pristine"
            >
              Classe is required
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!etudiantForm.form.valid"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-default"
            (click)="resetEtudiant(etudiantForm)"
          >
            New Etudiant
          </button>
        </form>
      </div>
      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">SurName</div>
          <div class="col-xs-9">{{ model.Surname }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Classe</div>
          <div class="col-xs-9">{{ model.classe }}</div>
        </div>
        <br />
        <button class="btn btn-primary" (click)="submitted = false">
          Edit
        </button>
      </div>
    </div>
  </body>
</html>
